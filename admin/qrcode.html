<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>签到-吉大IBM俱乐部</title>
    <script type="text/javascript" src="../js/jQuery/jquery-1.11.3.min.js"></script>
    <link type="text/css" rel="stylesheet" href="../css/bootstrap.css" />
    <link type="text/css" rel="stylesheet" href="../css/Normalize.css" />
    <link type="text/css" rel="stylesheet" href="../css/page.css" />
    <link type="text/css" rel="stylesheet" href="../css/user.css" />
    <link type="text/css" rel="stylesheet" href="../css/admin.css" />
    <link type="text/css" rel="stylesheet" href="../css/activity.css" />
    <link rel="stylesheet" href="../animsition/dist/css/animsition.min.css">

    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/page.js"></script>
    <script type="text/javascript" src="../js/check-login.js"></script>
    <script type="text/javascript" src="../js/xcConfirm.js"></script>
    <script type="text/javascript">
        if (!getReferer()) {
            goTo('?x=3&r=' + Math.random());
        } else {
            var pre = "admin/sign.html";
            if (getReferer().indexOf(pre) < 0) {
                window.location.href = "../admin/";
                window.event.returnValue = false;
            }
        }
    </script>
    <style>
        .sub-text {
            padding-top: 30px;
        }
        
        .box {
            text-align: center;
            padding-top: 10%;
        }
        
        #qrCodeDiv {
            margin: auto;
        }
    </style>
    <script type="text/javascript" src="../js/jquery.qrcode.js"></script>
    <script type="text/javascript" src="../js/utf.js"></script>
    <script>
        $(document).ready(function() {
            var href = window.location.search;
            href = unescape(href);
            var activity_id = href.match(/\?activity_id=(.*?)\&/)[1];
            var duration = href.match(/\&duration=(.*?)$/)[1];
            $.ajax({
                type: "POST",
                url: "../php/activity.php",
                dataType: "JSON",
                data: {
                    "request": "changeState",
                    "activity_id": activity_id,
                },
                success: function(res) {
                    if (res == "success") {
                        var timestamp = parseInt((new Date()).valueOf() / 1000);
                        var terminal = timestamp + duration * 60;
                        $("#qrCodeDiv").qrcode({
                            render: "canvas", // 渲染方式有table方式（IE兼容）和canvas方式
                            width: 350, //宽度
                            height: 350, //高度
                            text: "www.jluibm.cn/jluibm-wx/activity.php?request=sign&activity_id=" + activity_id + "&terminal=" + terminal, //内容
                            typeNumber: -1, //计算模式
                            correctLevel: 2, //二维码纠错级别
                            background: "#ffffff", //背景颜色
                            foreground: "#000000", //二维码颜色
                            src: "../src/IBMlogo.png"
                        });
                        duration = duration * 60 * 1000;
                        var t = setTimeout(function() {
                            $.ajax({
                                type: "POST",
                                url: "../php/activity.php",
                                dataType: "JSON",
                                data: {
                                    "request": "activity-finish",
                                    "activity_id": activity_id,
                                },
                                success: function(e) {
                                    if (e.message == "success") {
                                        $(".box").append("<h3>签到已结束！</h3>");
                                    }
                                },
                                error: function(err1) {}
                            })
                        }, duration)
                    }

                },
                error: function(err) {}
            })

        });
    </script>
</head>

<body>
    <div class="container animsition">
        <div class="head-content">
            <div class="site-branding">
                <div class="site-title">
                    <a class="animsition-link" data-animsition-out="fade-out-left-sm" href="../" rel="home">吉林大学IBM俱乐部</a>
                    <h5>管理员系统</h5>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="bar-box">
                <div class="left-bar">
                    <div class="admin-box">
                        <img class="userPic" src="../src/user.png" />
                        <h4 class="online-user"></h4><img class="certificated-icon" src="../src/icon/certificated.png" />
                        <h5>管理员</h5>
                    </div>
                    <h4 id='index-item' class='bar-item overview-item'><span class="item-text">活动签到</span></h4>
                </div>
                <div class="main-bar row">
                    <div class="box">
                        <div id="qrCodeDiv">

                        </div>
                        <h3>请使用微信小程序扫描二维码完成签到</h3>
                    </div>

                </div>
            </div>
        </div>
        <div class="foot-content">
            <div class="copyright">
                <div class="copyright-text">&copy;&nbsp;2018&nbsp;JLUIBMclub&nbsp;&nbsp;</div>
            </div>
        </div>
    </div>
    <img id="back_to_top" src="../src/icon/back_to_top.png" />
    <!-- animsition js -->
    <script src="../animsition/dist/js/jquery.animsition.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {

            $(".animsition").animsition({

                inClass: 'fade-in',
                outClass: 'fade-out',
                inDuration: 500,
                outDuration: 400,
                linkElement: '.animsition-link',
                // e.g. linkElement   :   'a:not([target="_blank"]):not([href^=#])'
                loading: true,
                loadingParentElement: 'body', //animsition wrapper element
                loadingClass: 'animsition-loading',
                unSupportCss: ['animation-duration',
                    '-webkit-animation-duration',
                    '-o-animation-duration'
                ],
                //"unSupportCss" option allows you to disable the "animsition" in case the css property in the array is not supported by your browser.
                //The default setting is to disable the "animsition" in a browser that does not support "animation-duration".
                overlay: false,
                overlayClass: 'animsition-overlay-slide',
                overlayParentElement: 'body'
            });
        });
    </script>
    <!-- 遮盖层，判断是否点击屏幕 -->
    <div class="shelter"></div>
</body>

</html>
