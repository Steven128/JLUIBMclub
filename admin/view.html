    <style>
        .user-main-head {
            text-align: left;

            margin: 0 30px;
        }
        
        .user-box img {
            width: 100px;
            height: 100px;
            display: inline-block;
            border-radius: 50%;
            margin: 5px;
            padding: 2px;
            border: 1px solid #ccc;
        }

        }
        
        table {
            border: 0;

    </style>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>

    <script type="text/javascript" src="../js/check-login.js"></script>
    <script type="text/javascript" src="../js/xcConfirm.js"></script>
    <script type="text/javascript">
        var stu_number = window.location.search;
        stu_number = unescape(stu_number);
        if (stu_number.match(/\?number=(.*?)$/)) {
            if (!getReferer()) {
                stu_number = stu_number.match(/\?number=(.*?)$/)[1];
                goTo('?x=3&r=' + Math.random() + '&number=' + stu_number);
            } else {
                stu_number = stu_number.match(/\?number=(.*?)$/)[1];
                var pre = "admin/";
                if (getReferer().indexOf(pre) < 0) {
                    window.location.href = "../admin/";
                    window.event.returnValue = false;
                }
            }
        } else {
            window.location.href = "../admin/";
            window.event.returnValue = false;
        }
    </script>
</head>
