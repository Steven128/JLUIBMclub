<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>社员管理-吉大IBM俱乐部</title>
    <script type="text/javascript" src="../js/jQuery/jquery-1.11.3.min.js"></script>
    <link type="text/css" rel="stylesheet" href="../css/bootstrap.css" />
    <link type="text/css" rel="stylesheet" href="../css/Normalize.css" />
    <link type="text/css" rel="stylesheet" href="../css/page.css" />
    <link type="text/css" rel="stylesheet" href="../css/user.css" />
    <link type="text/css" rel="stylesheet" href="../css/admin.css" />
    <link type="text/css" rel="stylesheet" href="../css/activity.css" />
    <link rel="stylesheet" href="../animsition/dist/css/animsition.min.css">

    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/page.js"></script>
    <script type="text/javascript" src="../js/check-login.js"></script>
    <script type="text/javascript" src="../js/calendar.js"></script>
    <script type="text/javascript" src="../js/xcConfirm.js"></script>
    <script type="text/javascript">
        if (!getReferer()) {
            goTo('?x=3&r=' + Math.random());
        } else {
            var pre = "admin/";
            if (getReferer().indexOf(pre) < 0) {
                window.location.href = "../admin/";
                window.event.returnValue = false;
            }
        }
    </script>
</head>

<body>
    <div class="container animsition">
        <div class="head-content">
            <div class="site-branding">
                <div class="site-title">
                    <a class="animsition-link" data-animsition-out="fade-out-left-sm" href="../" rel="home">吉林大学IBM俱乐部</a>
                    <h5>管理员系统</h5>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="bar-box">
                <div class="left-bar">
                    <div class="admin-box">
                        <img class="userPic" src="../src/user.png" />
                        <h4 class="online-user"></h4><img class="certificated-icon" src="../src/icon/certificated.png" />
                        <h5>管理员</h5>
                    </div>
                    <h4 id='index-item' class='bar-item overview-item'><span class="item-text">创建活动签到</span></h4>
                </div>
                <div class="main-bar row">
                    <h3 class="title col-xs-12">创建活动</h3>
                    <div class=" text col-xs-12">
                        <form id="create-Activity" method="post" action="">
                            <div class="section">
                                <div class="section__title">活动名称</div>
                                <div class="form-group">
                                    <input id="name" type="text" class="input-text form-control" name="name" placeholder="请输入活动名称" />
                                </div>
                            </div>
                            <div class="section">
                                <div class="section__title">活动地点</div>
                                <div class="form-group">
                                    <input id="place" type="text" class="input-text form-control" name="place" placeholder="请输入活动地点" />
                                </div>
                            </div>
                            <div class="section">
                                <div class="section__title">举办时间</div>
                                <div class="select-time form-inline col-xs-12">
                                    <div class="select-date">
                                        <select id="selYear" class="form-control"></select><span>年</span>
                                        <select id="selMonth" class="form-control"></select><span>月</span>
                                        <select id="selDay" class="form-control"></select><span>日</span>
                                    </div>
                                    <select id="selTime" class="form-control">
                                            <option class="option" value="morning">上午</option>
                                            <option class="option" value="afternoon">下午</option>
                                            <option class="option" value="evening">晚上</option>
                                        </select>
                                </div>

                                <script type="text/javascript">
                                    var selYear = window.document.getElementById("selYear");
                                    var selMonth = window.document.getElementById("selMonth");
                                    var selDay = window.document.getElementById("selDay");
                                    // 新建一个DateSelector类的实例，将三个select对象传进去 
                                    var dateNow = new Date();
                                    new DateSelector(selYear, selMonth, selDay);
                                </script>
                            </div>
                            <div class="section">
                                <div class="section__title">组别</div>
                                <select id="group" class="select form-control" name="group">
                                        <option class="option" value="cpp">C/C++组</option>
                                        <option class="option" value="algorithm">算法组</option>
                                        <option class="option" value="web">Web组</option>
                                        <option class="option" value="linux">Linux组</option>
                                        <option class="option" value="java">Java组</option>
                                        <option class="option" value="other">其他</option>
                                    </select>
                            </div>
                            <div class="textarea">
                                <label>
                                        <div class="section__title">备注</div>
                                    <textarea id="remarks" class="form-control" name="remarks" rows="5" placeholder="在此填写备注"></textarea>
                                    </label>

                            </div>
                            <div class="btn-area">
                                <button id="" type="submit" class="submit">确认添加</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="foot-content">
            <div class="copyright">
                <div class="copyright-text">&copy;&nbsp;2018&nbsp;JLUIBMclub&nbsp;&nbsp;<a class="animsition-link" data-animsition-out="fade-out-left-sm" href="../">返回主页</a><a class="animsition-link" data-animsition-out="fade-out-left-sm" href="../user/">返回上一级</a></div>
            </div>
        </div>
    </div>
    <img id="back_to_top" src="../src/icon/back_to_top.png" />
    <script type="text/javascript" src="../js/jquery.validate.min.js"></script>
    <script type="text/javascript" src="../js/activity.js"></script>
    <!-- animsition js -->
    <script src="../animsition/dist/js/jquery.animsition.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {

            $(".animsition").animsition({

                inClass: 'fade-in',
                outClass: 'fade-out',
                inDuration: 500,
                outDuration: 400,
                linkElement: '.animsition-link',
                // e.g. linkElement   :   'a:not([target="_blank"]):not([href^=#])'
                loading: true,
                loadingParentElement: 'body', //animsition wrapper element
                loadingClass: 'animsition-loading',
                unSupportCss: ['animation-duration',
                    '-webkit-animation-duration',
                    '-o-animation-duration'
                ],
                //"unSupportCss" option allows you to disable the "animsition" in case the css property in the array is not supported by your browser.
                //The default setting is to disable the "animsition" in a browser that does not support "animation-duration".
                overlay: false,
                overlayClass: 'animsition-overlay-slide',
                overlayParentElement: 'body'
            });
        });
    </script>
</body>

</html>
